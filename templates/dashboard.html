<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Impostazioni Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Impostazioni Account</h1>
        {% if current_user.is_authenticated %}
            <p>Ciao, {{ current_user.username }}!</p>
            <p>Email: {{ current_user.email }}</p>
            <p>
                Newsletter: 
                {% if current_user.newsletter %}
                    <strong>Iscritto</strong>
                {% else %}
                    <strong>Non iscritto</strong>
                {% endif %}
            </p>
            <!-- Pulsanti per modificare l'iscrizione alla newsletter, eliminare account, fare logout, ecc. -->
            <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
        {% else %}
            <p>Non sei autenticato. <a href="{{ url_for('login') }}">Accedi</a> per continuare.</p>
        {% endif %}
        <br><br/>
        <button onclick="window.location.href='/'" class="btn btn-secondary">Indietro</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
